<style>

    .overly{
        width: 100%;
        height: 100vh;
        display: none;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.4);   
    }
    .box{
        
        width: 400px;
        height: 300px;
        position: absolute;
        background-color: #fff;

    }

</style>
<body>
    <button id="popUpBtn">OPEN PUP UP</button>
    <div class="overly">
        <div class="box"> 
            <button id="close">X</button>

        </div>
    </div>

    

    <script src="js/popUp.js"></script>
</body>
